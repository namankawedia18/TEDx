<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEDx Club Registration Form</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url(event.jpg);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: black;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: red;
      text-decoration: none;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: red;
    }

    h1,
    h2 {
      color: red;
    }

    h2 {
      text-align: center;
    }

    section {
      max-width: 800px;
      background-color: #f8f9fa;
      color: black;
      padding: 30px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
      margin-top: 40px;
    }

    .btn-primary {
      background-color: red;
      border: none;
    }

    .btn-primary:hover {
      background-color: darkred;
    }

    option {
      color: black;
    }

    input:invalid,
    select:invalid,
    textarea:invalid {
      border: 2px solid red;
    }

    input:valid,
    select:valid,
    textarea:valid {
      border: 1px solid green;
    }
  </style>
</head>

<body>

  <header>
    <a id="logo" href="home.html">TEDx-VITPune</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="v&m.html">Vision & Mission</a>
      <a href="events.html">Events</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Register</a>
    </nav>
  </header>

  <section>
    <h1 class="text-center mb-4">Club Registration Form</h1>
    <form id="registrationForm" novalidate>
      <h2>Personal Information</h2>
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" placeholder="First Name" id="firstName" pattern="[A-Za-z\s]+"
            required>
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" placeholder="Middle Name" id="middleName" pattern="[A-Za-z\s]*">
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" placeholder="Last Name" id="lastName" pattern="[A-Za-z\s]+" required>
        </div>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        Gender:
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" required>
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" required>
          <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" required>
          <label class="form-check-label">Others</label>
        </div>
      </div>

      <hr>
      <h2>Contact Details</h2>
      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required pattern="[6-9]\d{9}">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Current Address" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Permanent Address" required>
      </div>

      <hr>
      <h2>Identification</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="aadhar" placeholder="Aadhar Number" required pattern="\d{12}">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <hr>
      <h2>Academic Details</h2>
      <div class="mb-3">
        <select class="form-select" required>
          <option value="">Select Year</option>
          <option>First Year</option>
          <option>Second Year</option>
          <option>Third Year</option>
          <option>Fourth Year</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" required>
          <option value="">Select Branch</option>
          <option>Chemical Engineering</option>
          <option>Computer Engineering</option>
          <option>Electronics and Telecommunication Engineering</option>
          <option>Instrumentation Engineering</option>
          <option>Information Technology</option>
          <option>Mechanical Engineering</option>
          <option>Civil Engineering</option>
          <option>AI & Data Science</option>
          <option>Computer Science & Engineering (AI & ML)</option>
          <option>Computer Science (Software Engineering)</option>
          <option>Computer Science (IoT and Cyber Security Including Blockchain Technology)</option>
          <option>Computer Science and Engineering (Data Science)</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Division" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Roll No" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="PRN" required>
      </div>

      <hr>
      <h2>Club Interest</h2>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Why this club?" required></textarea>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <input type="submit" class="btn btn-primary" value="Submit">
        <input type="reset" class="btn btn-secondary" value="Reset">
      </div>
    </form>
  </section>

  <footer>&copy; TEDx-VITPune 2025. All Rights Reserved.</footer>

  <!-- JavaScript for validation -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let isValid = true;

      const inputs = this.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.setCustomValidity('');
        if (!input.checkValidity()) {
          input.style.border = '2px solid red';
          isValid = false;
        } else {
          input.style.border = '1px solid #ccc';
        }
      });

      const pwd = document.getElementById('password');
      const cpwd = document.getElementById('confirmPassword');
      if (pwd.value !== cpwd.value) {
        cpwd.setCustomValidity('Passwords do not match');
        cpwd.reportValidity();
        cpwd.style.border = '2px solid red';
        pwd.style.border = '2px solid red';
        isValid = false;
      }

      if (isValid) {
        alert('Form submitted successfully!');
        this.reset();
        window.location.href = "home.html";
      }
    });
  </script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Form Field Highlight Script -->
  <script>
    $(document).ready(function () {
      $('input, textarea, select').focus(function () {
        $(this).css('background-color', '#ffffcc');
      }).blur(function () {
        $(this).css('background-color', '');
      });
    });
  </script>


</body>

</html>
